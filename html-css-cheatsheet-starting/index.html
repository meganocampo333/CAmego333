<body>
    <h1>CSS Cheat Sheet</h1>
    <h2>CSS selectors and Visual Rules</h2>
    <table>
        <tr>
            <th>Type</th>
            <th>Use</th>
            <th>Example</th>
        </tr>
        <tr>
          <th>Class</th>
          <td>Reusable, has a . followed by the name</td>
          <td>.column</td>
        </tr>
        <tr>
          <th>ID</th>
          <td>1 time use, has a # followed by id name</td>
          <td>#onetime</td>
        </tr>
         <tr>
          <th>Groups</th>
          <td>Give multiple selectors same rule, separated by ,</td>
          <td>p, h1, h3</td>
        </tr>
      </table>
</body>
